<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/CSS/loginPageStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Arvo&family=Caprasimo&family=EB+Garamond&family=Hind&family=Kablammo&family=Lusitana:wght@700&family=M+PLUS+1p:wght@300&family=Manrope:wght@300&family=Noto+Sans+JP&family=Poppins:wght@300&family=Raleway:wght@200&family=Roboto+Slab:wght@300&family=Roboto:wght@100&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>

<body>
    <div class="main">
        <div class="first">
            <div class="containerOne">
                <div class="fortextone"><b>Login to Your Account</b></div><br>
                <div class="login">
                    <input type="email" id="email" name="email" placeholder="Email"><br>
                    <input type="password" id="pwd" name="pwd" placeholder="Password"><br>
                </div>
                <div>
                    <button type="button" id="signinbutton">Sign In</button>
                </div>
                <p>OR<br>login using social networks</p>
                <div class="socials">
                    <a href="#" class="fa fa-facebook"></a>
                    <!-- <a href="#" class="fa fa-twitter"></a> -->
                    <a href="#" class="fa fa-youtube"></a>
                    <a href="#" class="fa fa-linkedin"></a>
                </div>
            </div>   
        </div>
        <div class="second">
            <div class="containerTwo">
            <div class="fortexttwo"><b>New Here?</b></div>
            <div class="fortextthree"><p>Sign up and discover a great <br> amount of new opportunities!</p></div>
            <div>
                <button type="button" id="signupbutton">Sign Up</button>
            </div>
            </div>
        </div>
    </div>

</body>
